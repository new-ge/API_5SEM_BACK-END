name: Java CI with Maven

on:
  push:
    branches: [ "Sprint-2", "Sprint-3" ]
  pull_request:
    branches: [ "Sprint-2", "Sprint-3" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Criar rede personalizada
      run: docker network create qtsw-network
    
    - name: Subir PostgreSQL na rede
      run: |
          docker run -d \
            --name postgres \
            --network qtsw-network \
            -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -p 5433:5432 \
            postgres:17.4 \
            echo ${{ secrets.POSTGRES_USER }} 
    
    - name: Build with Maven
      run: |
        cd vision_back
        mvn -B package
      env:
        DB_URL: ${{ secrets.URL }}
        DB_USERNAME: ${{ secrets.POSTGRES_USER }}
        DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        SONAR_JDBC_URL: ${{ secrets.SONAR_JDBC_URL }}
        SONAR_JDBC_USERNAME: ${{ secrets.SONAR_JDBC_USERNAME }}
        SONAR_JDBC_PASSWORD: ${{ secrets.SONAR_JDBC_PASSWORD }}


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
